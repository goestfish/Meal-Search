<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dish Discoverer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/search.css') }}">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="{{ url_for('static', filename='image/logo.png') }}" alt="Dish Discoverer Logo">
            <h1>Dish Discoverer</h1>
        </div>
        <div class="logout">
            <a href="{{ url_for('logout') }}">Log Out</a>
        </div>
    </div>
    <div class="search-bar">
        <form action="{{ url_for('search_recipe') }}" method="get">
            <input type="text" name="q" placeholder="Search for a dish" required>
            <button type="submit">Search</button>
        </form>
    </div>
    <div class="categories">
        <div class="category">
            <a href="{{ url_for('category_results', q='Breakfast') }}">
                <img src="{{ url_for('static', filename='image/Breakfast.jpg') }}" alt="Breakfast">
                <p>Breakfast</p>
            </a>
        </div>
        <div class="category">
            <a href="{{ url_for('category_results', q='Meal') }}">
                <img src="{{ url_for('static', filename='image/Meal.jpg') }}" alt="Meal">
                <p>Meal</p>
            </a>
        </div>
        <div class="category">
            <a href="{{ url_for('category_results', q='Dessert') }}">
                <img src="{{ url_for('static', filename='image/Dessert.jpg') }}" alt="Dessert">
                <p>Dessert</p>
            </a>
        </div>
        <div class="category">
            <a href="{{ url_for('category_results', q='Vege') }}">
                <img src="{{ url_for('static', filename='image/Vege.jpg') }}" alt="Vege">
                <p>Vege</p>
            </a>
        </div>
        <div class="category">
            <a href="{{ url_for('category_results', q='Protein') }}">
                <img src="{{ url_for('static', filename='image/Meat.jpg') }}" alt="Protein">
                <p>Protein</p>
            </a>
        </div>
        <div class="category">
            <a href="{{ url_for('category_results', q='Drink') }}">
                <img src="{{ url_for('static', filename='image/Drink.jpg') }}" alt="Drink">
                <p>Drink</p>
            </a>
        </div>
    </div>
</body>
</html>
